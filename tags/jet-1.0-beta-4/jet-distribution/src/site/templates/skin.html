<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>JET - ${title}</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        ${head}

        <!-- Google analytics -->
        <script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
        </script>
        <script type="text/javascript">
          _uacct = "UA-110973-2";
          urchinTracker();
        </script>

    </head>
    <body>

        <div id="banner">
            <a href="index.html"><img id="logo" src="logo-jet.png" alt="JET" width="160" height="100"/></a>
        </div>

        <div id="center" class="Content2Column">  <!-- Content3Column for index -->
            <div id="content">
                <h1 class="FirstChild">${title}</h1>

                ${body}

                <br><br>

            </div>
        </div>

        <div class="SidePanel" id="left">
            <#list sitemap.sections as section>
                <div class="MenuGroup">
                    <h1>${section.name}</h1>
                    <ul>
                        <#list section.pages as otherPage>
                            <#if otherPage = page>
                                <li class="currentLink">${otherPage.title}</li>
                            <#else>
                                <li><a href="${otherPage.href}">${otherPage.title}</a></li>
                            </#if>
                        </#list>
                    </ul>
                </div>
            </#list>
               <div class="MenuGroup">
                    <h1>Supported by</h1>
                    <ul>
                        <li id="codehaus">
                          <a href="http://www.codehaus.org/"><img src="logo-codehaus.gif" alt="Codehaus"/></a>
                        </li>
                        <li id="agilesque">
                          <a href="http://agilesque.com"><img src="logo-agilesque.gif" alt="Agilesque"/></a>
                        </li>
                    </ul>
              </div>        
           </div>
  </body>
</html>
